<div class="container">
  <div class="nav">
    <nav>
      <ul class="pagination">
        <li class="page-item" [appClass]="{ disabled: currentPage === 0 }">
          <a (click)="currentPage = currentPage - 1" class="page-link">Prev</a>
        </li>
        <ng-container *appTimes="images.length; let i=index">
        <!-- <ng-container *ngFor="let image of images; let i = index"> -->
          <li
            class="page-item"
            [appClass]="{ active: i === currentPage }"
            *ngIf="checkWindowIndex(i)"
          >
            <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
          </li>
        </ng-container>
        <li
          [appClass]="{ disabled: currentPage === images.length - 1 }"
          class="page-item"
        >
          <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="content">
    <!-- <h4 appClass [backgroundColor]=" 'green' ">{{images[currentPage].title}}</h4> -->
    <!-- <h4 [appClass]=" 'green' ">{{images[currentPage].title}}</h4> -->
    <h4>{{ images[currentPage].title }}</h4>
    <img [src]="images[currentPage].url" />
  </div>
  <!-- <div [ngSwitch]="currentPage">
    <div *ngSwitchCase="0">Switch 0</div>
    <div *ngSwitchCase="1">Switch 1</div>
    <div *ngSwitchDefault> Default</div>
  </div> -->
</div>
